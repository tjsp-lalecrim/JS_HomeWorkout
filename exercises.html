<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises List</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/exercises.css">
    <script src="js/global.js"></script>
    <script src="js/workouts-list.js"></script>
    <script src="js/exercises-list.js"></script>
    <script src="js/exercises.js"></script>
</head>

<body>
    <header>
        <h1 id="title" class="title"></h1>
        <div class="statistics">
            <span id="stepsCount" class="statistics-data"></span>
            <span id="totalDuration" class="statistics-data"></span>
        </div>
    </header>

    <div class="container">
        <div class="buttons">
            <button id="backToWorkouts" class="btn">Back to Workouts</button>
        </div>

        <div id="exercisesList" class="exercises-list"></div>

        <div class="buttons">
            <button id="startWorkout" class="btn">Start</button>
        </div>
    </div>
</body>

</html>
