<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequencer</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/sequencer.css">
</head>

<body>
    <header>
        <h1 id="title" class="title"></h1>
    </header>

    <div class="container">
        <div class="buttons">
            <button id="backToWorkouts" class="btn">Back to Workouts</button>
        </div>

        <div id="sequencer" class="sequencer">
            <div id="current-step" class="step">
                <p id="stepId" class="step-order"></p>
                <img id="stepImg" class="step-img" src="" alt="Step Image">
                <p id="stepDescription" class="step-description"></p>
                <p id="stepDuration" class="step-duration"><b></b></p>
                <p id="nextStep" class="next-step"></p>

                <div class="buttons">
                    <button id="btnPause" class="btn">Pause</button>
                </div>

                <div class="buttons">
                    <button id="btnPrevious" class="btn">Previous</button>
                    <button id="btnNext" class="btn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/global.js"></script>
    <script src="js/workouts-list.js"></script>
    <script src="js/exercises-list.js"></script>
    <script src="js/sequencer.js"></script>
</body>

</html>
